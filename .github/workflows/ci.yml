name: CI

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install deps
              run: npm ci

            - name: Run tests
              run: npm test

            - name: SAM build
              run: sam build --use-container
